<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-expand">S</div>
        <div class="user">User</div>
        <h1 id="title">To-do List!</h1>
      </div>
      <div class="side-tab">
        <div class="tasks">
          <h2>Tasks</h2>
          <ul>
            <li>Today</li>
            <li>This Week</li>
            <li>Tag</li>
          </ul>
        </div>
        <div class="projects-container">
          <h2 class="projects">Projects</h2>
        </div>
      </div>
      <div class="content">
        <div>
          <div class="inbox">Inbox</div>
        </div>
        <div class="new-task">
          <button class="add-task">+</button>
          <h2>Add Task</h2>
        </div>
      </div>
    </div>
  </body>
</html>
