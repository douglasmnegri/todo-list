<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="user">
          Douglas M. Negri
          <i class="far fa-user-circle"></i>
        </div>
      </div>
      <div class="side-tab">
        <div class="tasks">
          <h2>Tasks</h2>
          <ul>
            <li>Inbox</li>
            <li>Today</li>
            <li>This Week</li>
            <li>Finished Tasks</li>
          </ul>
        </div>
        <div class="projects-container">
          <h2 class="projects">Projects</h2>
          <ol>
            <li id="new-project">+ New Project</li>
          </ol>
        </div>
      </div>
      <div class="content">
        <div class="project-content"></div>
        <div>
          <div class="inbox">Inbox</div>
        </div>
        <div class="new-task">
          <div class="new-task-container">
            <button class="add-task">+</button>
            <h2 class="add-task-title">Add Task</h2>
          </div>
        </div>
        <div class="add-task-box"></div>
      </div>
    </div>
  </body>
</html>
